[uwsgi]

chdir = /srv/zaksim/App
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/zaksim

uid = deploy
gid = deploy

socket = /tmp/app.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true